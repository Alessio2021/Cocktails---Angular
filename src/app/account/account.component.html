<table class="table table-primary table-striped container">
 <thead>
    <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Email</th>
      <th>Password</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accountList">
      <td>{{ account.name }}</td>
      <td>{{ account.surname }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.password }}</td>
      <td>{{ account.username }}</td>
    </tr>
  </tbody>
</table>
