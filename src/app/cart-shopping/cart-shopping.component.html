<div class="container-fluid" *ngIf="cart.length > 0">
  <div class="row">
    <div class="col-12">Cocktails: {{ getQuantity() }}</div>
  </div>
  <div class="row">
    <div class="col-12 d-flex mt-4" *ngFor="let element of cart">
      <div class="col-4">
        <img class="w-50 ms-4" [src]="element.drink.strDrinkThumb" alt="" />
      </div>
      <div class="col-8">
        <div class="fs-3">{{ element.drink.strDrink }}</div>

        <div class="mt-2">
          <span class="fs-5">Quantita: </span>
          <button
            (click)="increment(element)"
            type="button"
            class="btn-outline-dark rounded"
          >
            +
          </button>
          <span class="fs-5 me-1 ms-1">{{ element.quantita }}</span>
          <button
            (click)="decrement(element)"
            type="button"
            class="btn-outline-dark rounded"
          >
            -
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="mt-2 d-flex justify-content-around shadow mb-5 bg-body rounded"
  >
    <button (click)="purchase()" type="button" class="btn btn-outline-success">
      Acquista
    </button>
    <button (click)="delete()" type="button" class="btn btn-outline-danger">
      Svuota Carrello
    </button>
  </div>
</div>
